input-field {
    monitor = 
    size = 200, 40
    outline_thickness = 1
    dots_size = 0.25
    dots_spacing = 1
    dots_center = true
    outer_color = rgba(EBDBB200)
    inner_color = rgba(32323200)
    font_color = rgba(ebdbb2ff)
    fail_color = rgba(EA6962FF)
    check_color = rgba(A9B665FF)
    fail_transition = 200
    placeholder=
    fail_text= <i>$FAIL <b>($ATTEMPTS)</b></i>
    fade_on_empty = true
    position = 0, -100
    halign = center
    valign = center
}

